<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row no-padding>
    <ion-col col-3 id="indexs-bar" no-padding>
      <ion-list>
        <ion-row *ngFor="let item of categoryData, let i = index" (click)="categoryLeftClick(i);">
          <ion-col [ngClass]="{true:'nav-current',false:'nav-blur'}[item.isSelect]" class="index-bar">{{item.name}}</ion-col>
        </ion-row>
      </ion-list>
    </ion-col>
    <ion-col col-9 id="second-content">
      <ion-list>
        <!--<ion-item *ngFor="let item of categoryDetailData, let i = index" no-lines>-->
          <div *ngFor="let item of categoryDetailData, let i = index" #secondGroup>
          <h4>{{item.firstName}}</h4>
          <ion-row>
            <ion-col col-4 *ngFor="let sed of item.second, let s = index" no-padding>
              <ion-row>
                <ion-col col-12 no-padding>
                  <img src="{{sed.pic}}">
                </ion-col>
                <ion-col text-center col-12 no-padding>
                  {{sed.name}}
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
          </div>
        <!--</ion-item>-->
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
